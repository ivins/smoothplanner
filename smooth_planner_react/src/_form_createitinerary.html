  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/App.css">
  </head>
  <body>
    <div class="create-form-container">
      <div class="form-title">
      <h4 class="card-title">Create New Itinerary</h4>
      </div>
      <form>
        <div class="form-group">
          <input type="text" name="itinerary-name" class="form-control" placeholder="Enter a title for your Itinerary"/>
          <small class="form-text text-muted">Example: Canada Day 2019, Trip to India etc</small>
        </div>
        <div>
          <div class="form-group">
            <label for="dt_start">Trip begins: </label>
            <input type ='date' name="dt_start" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="dt_end">Trip ends on: </label>
            <input type ='date' name="dt_end" class="form-control"/>
          </div>  
        </div>
        <div class ="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
