  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/App.css">
  </head>
  <body>
    <div class="create-form-container">
        <div class="form-title">
        <h4 class="card-title">Add/Edit Event</h4>
        </div>
        <form>
          <div class="row form-group">
            <label for="title" class="col-sm-3 col-form-label">Title</label>
            <input type="text" class="form-control col-sm-9" name="title" placeholder="Sushi Dinner">
          </div>
          <div class="row form-group">
            <label for="dt_start" class="col-sm-3 col-form-label">Event time:</label>
            <input type="datetime-local" class="form-control col-sm-9" name="dt_start">
          </div>
          <div class="row form-group">
            <label for="confirmation-number" class="col-sm-3 col-form-label">Reservation #:</label>
            <input type="text" class="form-control col-sm-9" name="confirmation-number">
          </div>
          <div class="row form-group" id="locationField">
            <label for="venue" class="col-sm-3 col-form-label">Venue: </label>
            <input type="text" class="form-control col-sm-9" name="venue">
          </div>
          <div class="row form-group">
            <label for="details" class="col-sm-3 col-form-label">Details:</label>
            <textarea class="form-control col-sm-9" name="details"></textarea>
          </div>
          <div class ="form-group">
            <a role="button" class="btn btn-outline-primary" href="#">Upload files</a>
          </div>
          <div class="form-group">
            <button type="submit" class="col-sm-12 btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </body>
</html>
